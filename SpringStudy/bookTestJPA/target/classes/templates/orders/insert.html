<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>주문하기</h2>
	<hr />
	<form action="/orders/save" method="post">
		주문번호: <input type="text" name="orderid" th:value="${orderid}"/><br>
		고객번호: 
		<select  name="customer.custid">
			<option th:each="c:${cList}" th:value="${c.custid}" th:text="${c.name}">
			</option>
		</select><br>
		도서번호:
		<select  name="book.bookid">
			<option th:each="b:${bList}" th:value="${b.bookid}" th:text="${b.bookname}">
			</option>
		</select><br>
	
		주문가격: <input name="saleprice"><br>
		<input type="submit" value="등록"/>
	</form>
</body>
</html>
