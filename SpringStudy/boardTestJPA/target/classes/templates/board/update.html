<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>게시물 수정</h2>
<hr />
<form action="/board/update" method="post" enctype="multipart/form-data">
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
	<input type="hidden" name="no" th:value="${b.no}"/>
	제목: <input type="text" name="title" th:value="${b.title}"/><br />
	작성자: <span th:text="${b.member.id}"></span><br />
	비밀번호: <input type="password" name="pwd" /><br />
	<!--<input type="hidden" name="realPwd" th:value="${b.pwd}"/>-->
	내용: <br>
	<textarea name="content" rows="10" cols="60" th:text="${b.content}"></textarea><br />
	첨부파일: <th:block  th:text="${b.fname}"></th:block> <br />
	<input type="file" name="uploadFile" />
	<input type="submit" value="게시물 수정"/>
	<input type="reset" value="다시 쓰기"/>
</form>
</body>
</html>
