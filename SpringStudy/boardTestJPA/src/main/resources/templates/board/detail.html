<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>게시물 상세</h2>
	<hr />
	글번호: <span th:text="${b.no}"></span><br>
	제목: <span th:text="${b.title}"></span><br>
	내용: <br><textarea th:text="${b.content}" cols="80" rows="10" readonly="readonly"></textarea><br>
	조회수: <span th:text="${b.hit}"></span><br>
	작성자: <span th:text="${b.id}"></span><br>
	작성일: <span th:text="${b.regdate}"></span><br>
	<div th:if="${b.fname!=null}">
		<div th:if="${#strings.endsWith(b.fname,'.jpg')} or ${#strings.endsWith(b.fname,'.png')}">
			<img th:src="@{'/images/'+${b.fname}}" width="100" height="100"/>
		</div>
		<div th:unless="${#strings.endsWith(b.fname,'.jpg')} or ${#strings.endsWith(b.fname,'.png')}">
			<a th:href="@{'/images/'+${b.fname}}" th:text="${b.fname}"></a>
		</div>
	</div>
	<a th:href="@{/board/insert(no=${b.no})}">답글 달기</a>
</body>
</html>
